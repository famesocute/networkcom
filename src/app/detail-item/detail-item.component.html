<div class="center" style="padding-top:100px ;">
    <h1>สินค้าหมวด : {{userType}}</h1>
  </div>
  <div *ngIf="this.loading; else elseBlock">
    <div class="center" style="padding-top: 20px;">
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only"></span>
        <p>Loading...</p>
      </div>
    </div>
  </div>
  <ng-template #elseBlock>
<br>
  <div class=" container " style="padding-left: 150px;">
    <div *ngFor="let item of this.stuff2 let i = index">
    
        <div class="card" style="width:1000px; height: 170px;">
          <div class="card-body">
            <div class="row">
              <div class="col-xl-3">
                <img src="../../assets/picture shopping/{{item.Img_Item}}" alt="Card image"
                  style="width:150px; height: 150px;">
              </div>
              <div class="col-xl-6">
                <p class="card-title"><b>{{item.Name_Item}}</b></p>
                <p class="card-text">{{item.Detail_Item}}</p>
              </div>
              <div class="col-xl-3">
                <p class="card-text"><b>ราคา</b> : {{item.Cost_Item}} บาท</p>
              </div>
            </div>
       
      </div>
      </div>
    </div>
  </div>
  </ng-template>
